<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Changa:600|Gurajada" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lib/styles.css">

    <title>Weather Bug</title>

  </head>
<body>

<header>
  <nav class="navbar navbar-custom">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WeatherBug</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="/">Home</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" id="dropDownFavs" aria-haspopup="true" aria-expanded="false">Favorites<span class="caret"></span></a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="menuFavs">
            <ul id=favMenuList></ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container" id="bodyContainer">

<div class="container" id="locationSearch">
  <form id="locationSearchForm" onSubmit="return false;">
    <input type="text" id="locationSearchInput" placeholder="Denver, CO">
    <input type="button" value="Get Weather" id="submitLocation">
  </form>
</div>

<div class="container" id="currentWeatherInfo">
<h1 id="title1"></h1>
  <div class="card" id="boxOne">
    <div id="locationName"></div>
    <div id="currentDate"></div>
    <div id="currentTemp"></div>
    <div id="shortWeatherBlurb"></div>
  </div>

<h1 id="title2"></h1>
  <div class="card" id="boxTwo">
    <div id="feelsLike"></div>
    <div id="currentTempHigh"></div>
    <div id="currentTempLow"></div>
    <div id="humidity"></div>
    <div id="Visibility"></div>
    <div id="uvIndex"></div>
    <div id="longWeatherBlurb"></div>
  </div>
</div>

<div class="container" id="boxThree">
   <div class="card" id="nextHours"></div>
   <div class="card" id="nextDays"></div>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="main.bundle.js"></script>

</body>
</html>
